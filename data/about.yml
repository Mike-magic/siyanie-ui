name: О компании
subsections:
  about:
    name: О нас
    content:
    - title: Сияние
      text: Компания Сияние основана в 1999 году. На сегодняшний день<br>деятельность компании сосредоточена на рынке FIT-OUT.<br>В рамках реализуемых проектов мы осуществляем работы по<br>проектированию, строительству, отделке, инженерному<br>оснащению внутренних помещений коммерческой<br>недвижимости, а также выполняем функции генерального<br>подрядчика и генерального проектировщика.
      quote: Если можешь быть орлом, не стремись стать первым среди галок.
      author: Пифагор
      bg: about_onas_1.jpg
    - title: Снимаем все заботы
      text: Компания Сияние позиционирует себя, как предприятие, которое<br>полностью снимает с Заказчика проблемы по реализации и вводу<br>в эксплуатацию объектов любой сложности. Мы жестко подходим<br>к отбору компаний, которые будут реализовывать Ваш проект.<br>Мы снимаем с Заказчика заботы и находим возможность сэкономить<br>средства не в ущерб качеству. Мы выполняем работы<br>за разумные деньги и в срок.
      quote: Если осталось еще что-нибудь доделать, считай,<br>что ничего не сделано.
      author: Лукан
      bg: about_onas_2.jpg
    - title: Проектная команда
      text: Каким образом реализуется такой подход?<br>Прежде всего — проектная команда. Под каждый объект формируется своя проектная<br>команда, исходя из особенностей проекта. Структура нашей компании построена таким<br>образом, что замена любого члена проектной команды, включая руководителя проекта,<br>не сможет негативно повлиять на конечный результат. У каждого сотрудника имеются четкие<br>должностные инструкции, а также существуют четкие проектные инструции. Поэтому у нас<br>каждый на своем месте и каждый знает, что он обязан делать.
      quote: Хороший пастух снимает с овец шерсть, а не шкуру.
      author: Салюстий
      bg: about_onas_3.jpg
    - title: Сияние в цифрах
      text:
      quote: Чтобы строить пирамиду, надо иметь основание!
      author:
      bg: about_onas_4.jpg
    - title: Клиенты
      text:
      quote: Один человек не может найти решение, но сотня —<br>и каждый со своей долей идей — могут что-нибудь придумать.
      author: Йонг
      bg: about_onas_5.jpg
  leadership:
    name: Руководство
    content:
    - quote: Цитата
      author: Автор
      post: Должность
      bg: Название файла фона
  team:
    name: Проектная команда
    content:
    - title: Руководитель проекта
      text: Человек, который решает абсолютно все вопросы,<br>– от общения с Заказчиком до контроля над закупкой гвоздей.<br>Помимо опыта в строительстве наш Руководитель проекта<br>обязательно имеет управленческий опыт, в его подчинении<br>находится вся проектная команда.
      quote: Если захочется переделывать людей — начни с себя.<br>Это и полезнее, и безопаснее.
      author: Дейл Карнеги
      bg: Название файла фона
    - title: Начальник сптроительства
      text: 'Каждый работник на площадке должен знать, что, когда и как ему<br>делать. Последовательность и своевременность выполнения работ<br>определяет и контролирует наш Начальник строительства.<br>Его функции: координация и управление всеми подрядными<br>организациями на площадке, проведение еженедельных<br>совещаний и, конечно, первичный контроль качества<br>над выполняемыми подрядчиками работами.'
      quote: Будьте заняты. Это самое дешевое лекарство на земле<br>— и одно из самых эффективных.
      author: Дейл Карнеги
      bg: Название файла фона
    - title: Инженер технического надзора
      text: Основная функция — контроль качества выполняемых работ.<br>Каждое направление курирует свой инженер.<br>Каждый пишет свою программу индивидуальных<br>испытаний. При этом каждый, отвечая за свое направление,<br>работает в команде.
      quote: Будьте заняты. Это самое дешевое лекарство на земле<br>— и одно из самых эффективных.
      author: Дейл Карнеги
      bg: Название файла фона
    - title: Инженер по ОТ и ТБ
      text: На всех наших объектах строго соблюдается охрана<br>труда и техника безопасности. Инженер по ОТ и ТБ четко<br>контролирует соблюдение всех норм и правил.
      quote: Будьте заняты. Это самое дешевое лекарство на земле<br>— и одно из самых эффективных.
      author: Дейл Карнеги
      bg: Название файла фона
    - title: Отдел контроля качества
      text: Весь процесс строительства проходит под постоянным<br>контролем сотрудников отдела контроля качества.<br>Отдел контроля качества работает независимо<br>от проектной команды, обеспечивает контроль качества<br>строительных работ, а также ведет мониторинг<br>технического состояния строительной площадки.
      quote: Будьте заняты. Это самое дешевое лекарство на земле<br>— и одно из самых эффективных.
      author: Дейл Карнеги
      bg: Название файла фона
    - title: Вся компания работает<br>на реализацию проекта
      text: Мы еженедельно отправляем Заказчику подробный фотоотчет,<br>который отражает текущее положение дел на объекте.<br>Мы — генподрядная организация, которая снимает с Заказчика<br>все вопросы, связанные со строительством объекта и вводом<br>его в эксплуатацию.
      quote: Будьте заняты. Это самое дешевое лекарство на земле<br>— и одно из самых эффективных.
      author: Дейл Карнеги
      bg: Название файла фона
  principles:
    name: Принципы
    content:
    - title: Профессионализм
      text: Мы растим профессионалов с нуля!<br>Специалисты компании ежегодно проходят специальные<br>курсы повышения квалификации, посещают семинары,<br>ездят на стажировку,участвуют в конференциях.<br>Словом у нас высококвалифицированный персонал,<br>и с каждым годом мы совершенствуемся.
      bg: Название файла фона
    - title: Репутация
      text: 'Это то, чем мы гордимся и поддерживаем.<br>Начиная со дня основания, репутация компании ежегодно<br>повышается за счет: оптимизации производства,<br>роста числа клиентов, удешевления услуг,<br>повышения качества производства работ.'
      bg: Название файла фона
    - title: Корпоративный дух
      text: 'Мы не боимся поставленных задач,<br>которые порой бывают трудными.<br>Наше кредо: когда одни видят препятствия,<br>мы видим возможности.'
      bg: Название файла фона
    - title: Ноу-хау
      text: Всегда и везде есть место инновациям.<br>Мы гордимся своими инновациями и стремимся<br>сделать мир лучше с помощью них.<br>Мы ставим перед собой долгосрочные<br>стратегические цели и четко определяем<br>вектор развития компании.
      bg: Название файла фона
    - title: Партнерство
      text: Благодаря нашему партнерству с поставщиками<br>и заказчиками, мы всегда можем предложить<br>конкурентоспособную цену. Наша цель в работе<br>с партнерами – это долгосрочное сотрудничество<br>и создание надежных взаимоотношений. Вместе мы<br>способны сделать жизнь людей лучше.
      bg: Название файла фона
    - title: Команда
      text: Наша команда - это группа единомышленников,<br>которая способна работать в многозадачном режиме;<br>к решению стандартных вопросов мы ищем<br>нестандартные решения.
      bg: Название файла фона
    - title: Индивидуальность
      text: Неповторимый стиль и нестандартный подход<br>в компании выражается в желании сотрудников<br>проявить себя, железной хваткой, так сказать, любым<br>нестандартным методом добиться поставленной цели<br>быстро и качественно. При этом качество совсем<br>не страдает, а наоборот рождаются новые<br>креативные решения.
      bg: Название файла фона
